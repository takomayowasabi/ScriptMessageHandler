<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>callBack2IOS</title>
      <script type="text/javascript">
          function submitForm() {
              //-------------------------------------------------------------------------------------------------
              //                                                      리턴 메세지 포멧 : {NAME : name, NAME2 : name2}
              var message = {text: document.getElementById("text").value};//<------------------------------------
              window.webkit.messageHandlers.getText.postMessage(message);
          }
      </script>
  </head>
  <body>
    <div>
      <h2>INPUT TEXT</h2>
        <div>
          <label for="text">TEXT:</label>
          <input type="email" id="text" placeholder="ENTER TEXT" name="text">
        </div>
        <button onclick="submitForm()">SUBMIT</button>
    </div>
  </body>
</html>
